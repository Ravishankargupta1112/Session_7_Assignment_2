<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Helpful notes Session 2 Assignment 2</title>
	</head>
	<body>
		<p id="help">Helpful notes will appear here</p>
		<p>Name: <input type="text" id="name" name="name"></p>
		<p>Age: <input type="text" id="age" name="age"></p>
		<p>City: <input type="text" id="city" name="city"></p>
		<script>
			function showHelp(help) {
				document.getElementById('help').innerHTML = help;
			}

			function getHelp(help) {
				return function() {
					showHelp(help);
				};
			}

			function createHelpText() {
				var helpText = [
				{
					'id': 'city', 
					'help': 'Please input the city'
				},
				{
					'id': 'name', 
					'help': 'Please input the username'
				},
				{	
					'id': 'age', 
					'help': 'Please input the age'
				}
				];

				for (var i = 0; i < helpText.length; i++) {
					var item = helpText[i];
					document.getElementById(item.id).onfocus = getHelp(item.help);
				}
			}

			createHelpText();
		</script>
	</body>
</html>
